<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Critical fail - D20 dice showing 1 -->
  <!-- Hexagonal die shape -->
  <polygon
    points="32,4 56,18 56,46 32,60 8,46 8,18"
    fill="#1a1a2e"
    stroke="#dc2626"
    stroke-width="2"
  />
  <!-- Inner hexagon for depth -->
  <polygon
    points="32,12 48,22 48,42 32,52 16,42 16,22"
    fill="#2d2d44"
    stroke="#991b1b"
    stroke-width="1"
  />
  <!-- Crosslines from vertices to center -->
  <line x1="32" y1="4" x2="32" y2="32" stroke="#991b1b" stroke-width="1" />
  <line x1="56" y1="18" x2="32" y2="32" stroke="#991b1b" stroke-width="1" />
  <line x1="56" y1="46" x2="32" y2="32" stroke="#991b1b" stroke-width="1" />
  <line x1="32" y1="60" x2="32" y2="32" stroke="#991b1b" stroke-width="1" />
  <line x1="8" y1="46" x2="32" y2="32" stroke="#991b1b" stroke-width="1" />
  <line x1="8" y1="18" x2="32" y2="32" stroke="#991b1b" stroke-width="1" />
  <!-- Center circle behind number -->
  <circle cx="32" cy="32" r="12" fill="#1a1a2e" />
  <!-- The number 1 - critical fail -->
  <text
    x="32"
    y="40"
    text-anchor="middle"
    font-size="24"
    font-weight="bold"
    fill="#ef4444"
  >
    1
  </text>
  <!-- Outer glow effect -->
  <polygon
    points="32,4 56,18 56,46 32,60 8,46 8,18"
    fill="none"
    stroke="#ef4444"
    stroke-width="1"
    opacity="0.5"
  />
</svg>
