<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Millionaire Quiz</title>
    <script>
      // Single Page App redirect for GitHub Pages
      // Redirects 404 errors to index.html with the original path
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;

      // Store the original path and redirect to base
      sessionStorage.setItem('redirectPath', path + search + hash);
      window.location.replace('/millionaire/');
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
