<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta
      name="theme-color"
      content="#ffffff"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#0b1220"
      media="(prefers-color-scheme: dark)"
    />
    <title>Millionaire</title>
    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === '/') {
          var decoded = l.search
            .slice(1)
            .split('&')
            .map(function (s) {
              return s.replace(/~and~/g, '&');
            })
            .join('?');
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
    <link
      rel="icon"
      href="data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20100%20100%22%3E%3Ctext%20y%3D%22.9em%22%20font-size%3D%2290%22%3E%F0%9F%8E%AF%3C%2Ftext%3E%3C%2Fsvg%3E"
      type="image/svg+xml"
    />
    <link
      rel="apple-touch-icon"
      href="data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20100%20100%22%3E%3Ctext%20y%3D%22.9em%22%20font-size%3D%2290%22%3E%F0%9F%8E%AF%3C%2Ftext%3E%3C%2Fsvg%3E"
    />
    <style>
      #boot-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0b0f14;
        opacity: 1;
        transition: opacity 220ms ease;
        z-index: 80;
      }

      #boot-loader[data-state='hidden'] {
        opacity: 0;
        pointer-events: none;
      }

      #boot-loader .boot-ring {
        width: 96px;
        height: 96px;
        border-radius: 9999px;
        border: 6px solid rgba(255, 255, 255, 0.12);
        border-top-color: #f59e0b;
        animation: boot-spin 1.2s linear infinite;
      }

      @media (prefers-color-scheme: light) {
        #boot-loader {
          background: #ffffff;
        }

        #boot-loader .boot-ring {
          border-color: rgba(0, 0, 0, 0.12);
          border-top-color: #f59e0b;
        }
      }

      @keyframes boot-spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="boot-loader" role="status" aria-label="Loading">
      <div class="boot-ring"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
